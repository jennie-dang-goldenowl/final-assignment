{% extends 'base/base_nav.html' %}
{% load i18n %}
{% load static %}
{% block content %}
<div class="container">
    <form method="post" style="padding: 10%;">{% csrf_token %}
        <div class="mb-3">
            <label for="{{form.old_password.id_for_label}}" class="form-label">{{form.old_password.label}}</label>
            <input type="password" name="{{form.old_password.html_name}}" class="form-control">
            <div class="form-text">
                {{form.old_password.errors}}
            </div>
        </div>
        <div class="mb-3">
            <label for="{{form.new_password1.id_for_label}}" class="form-label">{{form.new_password1.label}}</label>
            <input type="password" name="{{form.new_password1.html_name}}" class="form-control">
            {% if form.new_password1.help_text %}
                <div class="form-text">
                    {{form.new_password1.help_text}}
                </div>
            {% endif %}
            <div class="form-text">
                {{form.new_password1.errors}}
            </div>
        </div>
        <div class="mb-3">
            <label for="{{form.new_password2.id_for_label}}" class="form-label">{{form.new_password2.label}}</label>
            <input type="password" name="{{form.new_password2.html_name}}" class="form-control">
            <div class="form-text">
                {{form.new_password2.errors}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{% trans 'Change password' %}</button>
    </form>
</div>
{% endblock %}
