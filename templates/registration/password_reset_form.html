{% extends 'base/base_nav.html' %}
{% load i18n %}
{% load static %}
{% block content %}
<div class="text-uppercase text-center mt-5 fs-2 fw-bold">{% trans 'Forgot your password' %}?</div>
<div class="text-uppercase text-center mb-5 fs-6 text-muted">{% trans 'Enter your email to the input below, we will send to you a reset password URL' %}</div>
<div class="row justify-content-center mb-5">
    <div class="col-lg-4">
        <div class="row border rounded p-4">
            <div class="text-uppercase my-2 fs-4 fw-bold">{% trans 'Account' %}</div>
            <form method="post">{% csrf_token %}
                <div class="mb-3">
                    <label for="{{form.email.id_for_label}}" class="col-form-label">{{form.email.label}}</label>
                    <input type="email" name="{{form.email.html_name}}" class="form-control">
                    <div class="form-text">
                        {{form.email.errors}}
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-dark my-2 text-uppercase fw-bold">{% trans 'Submit' %}</button>
            </form> 
        </div>  
    </div>
</div>
{% endblock %}
