{% extends 'store_dashboard.html' %}
{% load i18n %}
{% block dashboard_item %}
<div class="row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="w-50 m-3 p-3">
                <div class="row my-4">
                    <span class="col-auto text-uppercase fw-bold fs-4">{% trans 'General' %}</span>
                    <div class="col-auto d-flex align-items-center">
                        <a class="text-decoration-none" href="edit/{{store.id}}/" role="button">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                            {% trans 'Edit' %}
                        </a>
                    </div>
                </div>
                <div class="row border-top p-2 mx-3">
                    <div class="text-uppercase fw-bold col-md-3">{% trans 'Name' %}</div>
                    <div class="col-md-9">{{store.name}}</div>
                </div>
                <div class="row border-top p-2 mx-3">
                    <div class="text-uppercase fw-bold col-md-3">{% trans 'Description' %}</div>
                    <p class="col-md-9">{{store.description}}</p>
                </div>
                <div class="row border-top p-2 mx-3">
                    <div class="text-uppercase fw-bold col-md-3">{% trans 'Phone' %}</div>
                    <div class="col-md-9">{{store.phone}}</div>
                </div>
                <div class="row border-top p-2 mx-3">
                    <div class="text-uppercase fw-bold col-md-3">{% trans 'Address' %}</div>
                    <div class="col-md-9">{{store.address}}</div>
                </div>
            </div>
        </div>    
    </div>
</div>
{% endblock %}
