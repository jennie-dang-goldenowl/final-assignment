{% load i18n %}
<!doctype html>
<html lang="en">
<head>
    <title>Store</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <!-- Bootstrap CSS -->
    <link href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.css' %}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a47fde02a2.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #00C897">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fa-solid fa-store"></i>
                Store
            </a>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    {% include 'base/change_language.html' %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="{% static 'bootstrap-5.1.3-dist/js/bootstrap.bundle.js' %}"></script>
</body>

</html>
