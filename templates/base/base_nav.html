{% load i18n %}
<!doctype html>
<html lang="en">
<head>
    <title>{{title}}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <!-- Bootstrap CSS -->
    <link href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/general.css' %}" rel="stylesheet">
    <link href="{% static 'css/navbar.css' %}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a47fde02a2.js" crossorigin="anonymous"></script>
    <meta name="google-site-verification" content="_Syb6Z4Z9U-MYa9okXDMRNVIHHTT_ZOOoCFnOS9DIdE" />
    {% block style %}
    {% endblock %}
</head>

<body style="overflow-y:scroll; overflow-x:hidden;">
    {% include 'components/navbar.html' %}
    {% block content %}
    {% endblock %}
    <div class="position-fixed bottom-0 end-0 p-3 toast-container" style="z-index: 11"></div>
    {% include 'components/footer.html' %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% url 'javascript-catalog' %}"></script>
    {% if user.is_authenticated %}
    <script type="module" src="{% static 'js/notification-remind.js' %}"></script>
    {% endif %}
    <script type="module" src="{% static 'js/currency.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="{% static 'bootstrap-5.1.3-dist/js/bootstrap.bundle.js' %}"></script>
</body>

</html>
