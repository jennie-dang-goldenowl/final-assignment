{% load i18n %}
{% load static %}
{% block content %}
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
	<div class="carousel-indicators">
		{% for ad in ads %}
		<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{forloop.counter0}}" {% if forloop.first %} class="active" aria-current="true" {% endif %} aria-label="Slide {{forloop.counter}}"></button>
		{% endfor %}
	</div>
	<div class="carousel-inner">
		{% for ad in ads %}
		<div class="carousel-item {% if forloop.first %} active {% endif %}">
			<img src="{{ad.image.url}}" class="d-block w-100" alt="...">
		</div>
		{% endfor %}
	</div>
	<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Previous</span>
	</button>
	<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next" id="next-ad-btn">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Next</span>
	</button>
</div>
{% endblock %}
